<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conteúdos Interativos</title>
  </head>
  <body>
    <h1>Conteúdos Interativos</h1>

    <a href="#">Link</a>

    <br />
    <br />

    <button>Um botão</button>

    <br />
    <br />

    <select name="opcoes">
      <option value="1">Opção 1</option>
      <option value="2">Opção 2</option>
      <option value="3">Opção 3</option>
    </select>

    <br />
    <br />

    <textarea></textarea>

    <br />
    <br />

    <h2>Inputs</h2>
    <input type="text" placeholder="Digite o seu texto" />

    <br />
    <br />

    <input type="password" placeholder="Digite a sua senha" />

    <br />
    <br />

    <input
      type="number"
      placeholder="Digite um número"
      step="0.1"
      min="0"
      max="10"
      value="5"
      readonly
    />

    <br />
    <br />

    <input type="datetime-local" placeholder="Selecione uma data" />

    <br />
    <br />

    <input type="hidden" />
  </body>
</html>
